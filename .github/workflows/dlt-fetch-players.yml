name: Update Players in BigQuery from DLT

on:

  pull_request:
  schedule:
    - cron: "0 * * * *"
  workflow_call:
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Repository
        uses: actions/checkout@v4

      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: python -m pip install --upgrade pip

      - name: Install DLT
        run: pip install dlt

      - name: Get Dummy Output
        run: dlt --version
